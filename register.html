<html>

<head>
    <title>employees Registration Page</title>
</head>
<body>
    
<h1>employees Registration Page</h1>
<p>You can use this page to register your account.</p>    
<form action="create">
    Name<input type="text" name="name" maxlength="30" required>
    <br><br>
    Age<input type="number" name="age" required>
    <br><br>
    Mobile<input type="text" name="mobile" maxlength="10" required>
    <br><br>
    Email<input type="email" name="email" maxlength="50" required>
    <br><br>
    
    <input type="submit" value="Register">
</form>    
</body>
</html>
